<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>www.tatamotors.com</title>

	<style type="text/css">
		#brandname{
			background-color: tomato;
			color: white;
			padding: 10px;
		}
		body{
			margin: 0px;
		}
		p{
			margin-top: -24px;
			font-size: 23px;
			font-style: italic;
		}
		#loginformdiv{
			background-color: tomato;
			padding: 20px;
			width: 30%;
			margin-left: 20px;
			margin-top: 20px;
			border-radius: 5px;
		}
		.inputclass{
			padding: 8px;
			border-radius: 5px;
			width: 90%;
			border: none;
		}
		.buttonclass{
            padding: 5px;
			border-radius: 5px;
			width: 95%;
			border: none;
			background-color: white;
			color: tomato;
			font-size: 17px;
		}
		.buttonclass:hover{
			background-color: gray;
		}
	</style>
</head>
<body>
      <div id="brandname">
      	<h1>Tata Motors</h1>
      	<p>Transport Services</p>
      </div>
      <div id="loginformdiv">
      	<center>
            <form name="f1" action="VenderServlet" method="post">
      		<table width="100%" cellpadding="5" >
      			<tr>
                            <td>First Name</td>
      				<td><input type="text"  name="fname" class="inputclass"></td>
      			</tr>

      			<tr>
                            <td>Last Name</td>
      				<td><input type="text"  name="lname" class="inputclass"></td>
      			</tr>
                        
                        <tr>
                            <td>Services</td>
      				<td><input type="text"  name="service" class="inputclass"></td>
      			</tr>
                        
                        <tr>
                            <td>Phone No</td>
      				<td><input type="text"  name="phoneno" class="inputclass"></td>
      			</tr>
                        
                        <tr>
                            <td>Email</td>
      				<td><input type="text"  name="email" class="inputclass"></td>
      			</tr>
                        <tr>
                            <td>City</td>
      				<td><input type="text"  name="city" class="inputclass"></td>
      			</tr>

      			<tr>
      				<td>
      					<input type="submit" value="Register" class="buttonclass">
      				</td>
                                
      				<td >
      					<input type="reset" value="Reset" class="buttonclass">
      				</td>
      			</tr>
      		</table>
      		</form>
      	</center>
      </div>
</body>
</html>
